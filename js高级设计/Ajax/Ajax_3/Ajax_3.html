<!DOCTYPE html>
<html lang="">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>请求github上的数据</title>
	<style>
		.user {
			display: flex;
			background: #f4f4f4;
			padding: 10px;
			margin-bottom: 10px;
		}
		
		.user ul {
			list-style: none;
		}
	</style>
</head>

<body>

	<h1>所有github的用户信息</h1>

	<button id="users">获取所有的信息</button>
	<p id="message"></p>

	<script>
		document.getElementById("users").addEventListener("click", loadUsers);

		function loadUsers() {
			var xhr = new XMLHttpRequest();
			xhr.open("GET", "https://api.github.com/users", true);

			xhr.onload = function() {
				var users = JSON.parse(this.responseText);
				//console.log(users);
				var output = '';
				for (i in users) {
					output += `
					<div class="user">
					<img src="${users[i].avatar_url}" width="70px" height="70px">
					<ul>
						<li>ID:${users[i].id}</li>
						<li>ID:${users[i].login}</li>
						<li>ID:${users[i].url}</li>
					</ul>
					</div>
	`;
				}
				document.getElementById("message").innerHTML = output;
			}
			xhr.send();
		}
	</script>
</body>

</html>
