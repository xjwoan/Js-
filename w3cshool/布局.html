<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .one {
      width: 50%;
      height: 100%;
      position: absolute;
      background: blue;
    }

    .two {
      width: 50%;
      height: 50%;
      position: absolute;
      right: 0;
      top: 0;
      background: red;
    }

    .three {
      width: 50%;
      height: 50%;
      position: absolute;
      background: green;
      bottom: 0;
      right: 0;
    }
  </style>
</head>

<body>
  <div class="one"></div>
  <div class="two"></div>
  <div class="three"></div>

</body>

</html>
