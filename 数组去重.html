    <script>
        var ;
        function uniq(array) {
            var arr = [];
            var index = [];
            var l = array.length;
            for (var i = 0; i < l; i++) {
                for (var j = i + 1; j < l; j++) {
                    if (array[i] === array[j]) {
                        i++;
                        j = i;
                    }
                }
                arr.push(array[i]);
                index.push(i);
            }
            console.log(index);
            return arr;
        }
        var aa = [1, 2, 2, 3, 5, 3, 6, 5];
        console.log(uniq(aa));
